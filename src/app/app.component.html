<main class="mx-auto">
  <nav>
    <div class="navbar shadow-md bg-base-100 grid grid-cols-3 sm:py-3">
      <div
        aria-label="open sidebar"
        class="btn btn-square btn-ghost drawer-button me-auto"
        (click)="toggleMenu(!isOn)"
      >
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
      <div class="mx-auto min-h-10">
        <app-logo></app-logo>
      </div>
      <div class="ms-auto">
        <app-profile></app-profile>
        <app-dark-mode-toggler></app-dark-mode-toggler>
      </div>
    </div>
  </nav>
  <div class="drawer">
    <div class="drawer-content m-6 relative">
      <router-outlet></router-outlet>
    </div>
    <div
      class="min-h-[calc(100vh-116px)] sm:min-h-[calc(100vh-126px)]"
      [ngClass]="{ 'drawer-open': !isMobile && !isOn }"
    >
      <ul
        class="menu shadow-lg text-base-content min-h-full p-0 mx-auto flex flex-col items-center justify-start"
        [ngClass]="{ 'w-0 sm:w-16': isOn, 'w-36': !isOn ,}"
      >
        <ng-container *ngFor="let nav of navigations">
          <li class="mb-4 pt-5" (click)="toggleMenu(true)">
            <a class="p-0" [routerLink]="nav.link"
              ><div
                class="tooltip"
                data-tip="Home"
                [ngClass]="{
                  hidden: isMobile && isOn,
                  block: !isMobile && !isOn
                }"
              >
                <ng-icon
                  size="25"
                  [ngClass]="this.currPath == nav.link ? 'text-blue-600' : ''"
                  [name]="nav.icon"
                ></ng-icon>
              </div>
              <span
                class="text-md"
                [ngClass]="{
                  hidden: isOn,
                  block: !isOn,
                  'text-blue-600': this.currPath == nav.link
                }"
                >{{ nav.name }}</span
              ></a
            >
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</main>
<app-footer></app-footer>
